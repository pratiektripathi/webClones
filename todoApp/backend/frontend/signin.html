<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoApp|signin</title>
    <script src="https://cdn.tailwindcss.com"></script></script>
</head>
<body>
    <div class="w-full h-screen bg-slate-700 flex justify-center items-center">
        <div class="sm:w-1/3 w-full m-2 bg-slate-400 rounded-2xl">
            <div class=" flex justify-center py-4">
                <h1 class="text-2xl font-bold">signin</h1>
            </div>
            <div class="flex justify-center py-2">
                <input class="px-2 py-2 sm:w-1/2 rounded" type="text" id="username" placeholder="username | email">
            </div>
            <div class="flex justify-center py-2">
                <input class="px-2 py-2 sm:w-1/2 rounded" type="password" id="password" placeholder="password">
            </div>
            <div class="flex justify-center py-2">
                <button class="bg-sky-600 w-1/3 rounded-2xl py-2 font-bold " id="signin" onclick="signin()" type="button">signin</button>
            </div>
            <div class="flex justify-center py-2">
                <button class="w-1/3 rounded-2xl py-2 font-bold" id="signup" type="button" onclick="signup()">sign-up | register</button>
            </div>
        </div>
    </div>
    <script src="/signin.js"></script>
</body>
</html>
